<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view">
  <template>
    <style>
      :host {
      display: block;
      font-family: Roboto;
      }
      paper-button[tabindex="0"] {
      text-align: center;
      display: block;
      line-height: 40px;
      border: none;
      font-size: 14px;
      margin: 20px;
      }
      app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4285f4;
      color: #fff;
      }
      #startDrawer {
      --app-drawer-content-container: {
      box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
      }
      }
      #endDrawer {
      --app-drawer-content-container: {
      box-shadow: -1px 0 2px 1px rgba(0,0,0,0.18);
      }
      }
      app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
      }
      sample-content {
      padding-top: 192px;
      }
      app-header {
      /*background: url("../files/2.jpg") no-repeat;
      background-size: cover;
      background-position: 80% 80%; */
      --app-header-background-rear-layer: {
      background-color: #4285F4;
      };
      }
      
    </style>
    <app-drawer-layout force-narrow>
      <app-drawer>
        <a nodecoration href="//lessthan1.github.io/"><paper-button tabindex="0" style="position:relative"><paper-ripple></paper-ripple>Home</paper-button></a>
        <paper-button tabindex="0" style="position:relative" drawer-toggle><paper-ripple></paper-ripple>Close drawer</paper-button>
      </app-drawer>
      <app-header-layout>
        <app-header id="colorHeader" condenses fixed effects="blend-background">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title></div>
            <paper-icon-button icon="shopping-cart" ></paper-icon-button>
          </app-toolbar>
          <app-toolbar class="hide-s"></app-toolbar>
          <app-toolbar class="hide-s"></app-toolbar>
          <app-toolbar class="hide-s hide-l"><h3 paper-title center-div> Less Than One</h3></app-toolbar>
          <app-toolbar class="hide-l hide-m"><h4 paper-title center-div> Less Than One</h4></app-toolbar>
          <app-toolbar class="hide-s"></app-toolbar>
          <app-toolbar class="hide-s"></app-toolbar>
          <app-toolbar class="hide-s hide-m"><h1 paper-title center-div>Less Than One</h1></app-toolbar>
          <app-toolbar class="hide-s hide-m"></app-toolbar>
          <app-toolbar class="hide-s hide-m"></app-toolbar>
          <app-toolbar class="hide-s hide-m"></app-toolbar>
          <app-toolbar class="hide-s hide-m"></app-toolbar>
          <app-toolbar>
            <div class="hide-m hide-s" spacer title>&gt; 1</div>
          </app-toolbar>
        </app-header>
        <app-drawer id="startDrawer" align="start"></app-drawer>
        <app-drawer id="endDrawer" align="end"></app-drawer>
        <div class="container">
          <content/>
        </div>
        <paper-footer background="#9e9e9e"></paper-footer>
      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
    Polymer({
      is: 'my-view', //t
      ready: function() {
        pos = ["20% 55%","20% 35%", "20% 95%", "20% 80%", "25% 40%", "20% 60%"];
        num = Math.floor(Math.random() * 5) + 1;
        document.getElementsByTagName("app-header")[0].style.setProperty('background', 'url("files/'+num+'.jpg") no-repeat');
        document.getElementsByTagName("app-header")[0].style.backgroundSize = 'cover';
        document.getElementsByTagName("app-header")[0].style.backgroundPosition = pos[num-1];
      },
    });

  </script>
</dom-module>
