<link rel="import" href="../bower_components/iron-list/iron-list.html"/>
<link rel="import" href="../bower_components/paper-item/paper-item.html"/>
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html"/>
<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-repositories">
  <template is="dom-bind">
    <style>
      :host {
        display: block;
        font-family: Roboto;
      }
      
        hr.style-one {
    border: 0;
  height: 1px;
  overflow: hidden;
  background-color: #e0e0e0;
}
    hr.style-one:last-child {
      display: none;
    }
    </style>
        
    
         <template is="dom-bind">
    <iron-ajax url="../files/reps.json" last-response="{{data}}" auto></iron-ajax>
    <paper-container tiny>
    <iron-list items="[[data]]" as="item">
      
      <div role="listbox">
        
      <template>
        <div class="item">
          <a href="[[item.rephref]]" nodecoration>
          <paper-item hoverlight style="color: [[item.iconcolor]]">
            <iron-icon icon="[[item.icon]]" item-icon></iron-icon>
            <!--<div style="margin-left:15px">[[item.name]]</div>-->
            <div style="margin-left:20px;color:#333333;" class="hide-s">[[item.info]]</div>
            <div right-div><iron-icon icon="link" item-icon></iron-icon></div>
            <paper-ripple></paper-ripple>
          </paper-item>
            <hr class="style-one">
            </a>
        </div>
      </template>
      </div>
        
    </iron-list>
    </paper-container>
  </template>
    
  </template>
  <script>
    Polymer({
      is: 'my-repositories',
    });

  </script>
</dom-module>
