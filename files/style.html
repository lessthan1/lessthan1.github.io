<style>
  body {
  margin: 0;
  /*when drawer is open dont get rid of the overflow (causes the content to move)*/
  overflow-y: scroll !important;
  background: #f4f5f6;
  }

  .container{
  margin:0 auto;
  margin: 15px auto 10px auto;
  max-width:1620px;
  width:90%
  }
  @media only screen and (min-width: 601px){
  .container{
    width:80%
  }
  }
  @media only screen and (min-width: 993px){
  .container{width:79%}
  }


  [center] {
    text-align: center;
  }
  [center-div]{
    margin:0 auto;
  }
  [right] {
    text-align: center;
  }
  [right-div] {
    margin-left:auto;
    margin-right:0;
  }


  a[nodecoration], a[nounderline] {
  text-decoration: none;
  color: inherit;
  }


  .app-header-0 .app-header#contentContainer { /*IE*/
  height: inherit;
  }
  iron-row[demo-margin] .col {
  margin-top:5px;
  margin-bottom: 5px;
  }
  paper-card > title-text {
  color:red;
  }



  @media screen and (min-width: 0px) and (max-width: 720px) {
  .hide-s {
    display:none;
  }
  }
  @media screen and (min-width: 721px) and (max-width: 993px) {
  .hide-m {
    display:none;
  }
  }@media screen and (min-width: 994px) {
  .hide-l {
    display:none;
  }
  }

  [greenlink] {
  color: #9CC07D !important;
  text-decoration: none;
  }
  [greytext] {
    color: #8D8D8D;
    font-size: 17px;
  }
  [quietlink] {
    margin: 0 !important;
    text-decoration: none;
  }

  [nopadding] {
   padding: 0 !important; 
  }
  [nomargin] {
   margin: 0 !important; 
  }
  [hidden] {
    display: none;
  }
  .RobotoMono {
    font-family: Roboto Mono !important;
  }
  
  [hoverlight] {
    transition: all 0.12s ease;
  }
  [hoverlight]:hover {
    background-color: rgba(0,0,0, 0.08);
  }
</style>
