<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>60 versus 30 frames per second</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
  </head>
  <body>
    <div id="container">
      <p>This page exists to display the difference between 60 and 30 frames per second.
      Each video was recorded at 60 frames per second, then also re-encoded to 30 frames
      per second to remove any differences between videos.</p>
      <h1>Homefront</h1>
      <p>30 FPS</p>
      <video width="1280" height="720" controls>
        <source src="https://s3-us-west-2.amazonaws.com/60fps/homefront-30fps.mp4" type="video/mp4"> 
      </video>
      <p>60 FPS</p>
      <video width="1280" height="720" controls>
        <source src="https://s3-us-west-2.amazonaws.com/60fps/homefront-60fps.mp4" type="video/mp4"> 
      </video>
      
      <h2>Dark Souls</h2>
      <p>30 FPS</p>
      <video width="1280" height="720" controls>
        <source src="https://s3-us-west-2.amazonaws.com/60fps/dark-souls-30fps.mp4" type="video/mp4"> 
      </video>
      <p>60 FPS</p>
      <video width="1280" height="720" controls>
        <source src="https://s3-us-west-2.amazonaws.com/60fps/dark-souls-60fps.mp4" type="video/mp4"> 
      </video>
    </div>
  </body>
</html>
